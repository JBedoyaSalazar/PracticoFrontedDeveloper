<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/createAccount.css">
    <link rel="shortcut icon" href="../assets/logos/favicon_bota_fora.svg" type="img">
</head>
<body>
    <div class="login">
        <div class="formContainer">
            <h1 class="title">My Account</h1>

            <form action="/" class="form">

                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" id ="name" name="name" placeholder="Enter your name" required class="input inputName">
                    <label for="emailAddress" class="label">Email address</label>
                    <input type="email" id="emailAddress" name="emailAddress" placeholder="email@gmail.com" required class="input inputEmail">
                    <label for="password">password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required class="input inputPassword">
                </div>
                

                <input type="submit" value="Create" class="loginButton primaryButton">
            </form>
        </div>
    </div> 
</body>
</html>
