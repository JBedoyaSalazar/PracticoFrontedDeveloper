<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../assets/logos/favicon_bota_fora.svg" type="img">
</head>
<body>
    <div class="login">
        <div class="formContainer">
            <img src="../assets/logos/logo_yard_sale.svg" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="email" id ="email" name="email" placeholder="email@gmail.com" required class="input inputEmail">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" name="password" placeholder="*******" required class="input inputPassword">

                <input type="submit" value="Log in" class="loginButton primaryButton">

                <a href="/">Forgot my password</a>

                <button class="secondaryButton signUpButtom">Sign up</button>
            </form>
            
        </div>
    </div>
</body>
</html>
