<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/password.css">
    <link rel="shortcut icon" href="../assets/logos/favicon_bota_fora.svg" type="img">
</head>
<body>
    <div class="login">
        <div class="formContainer">
            <img src="../assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>

            <form action="/" class="form">
                <label for="password" class="label">password</label>
                <input type="password" id ="password" name="password" placeholder="Enter your password" required class="input inputPassword">
                <label for="confirmPassword" class="label">Confirm password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required class="input inputPassword">

                <input type="submit" value="Confirm" class="loginButton primaryButton">
            </form>
        </div>
    </div>
</body>
</html>
